<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - LMS System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body class="bg-gradient-to-r from-green-100 to-green-300 min-h-screen flex justify-center items-center">
    <div class="bg-white max-w-md mx-auto p-6 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-green-700 mb-4 text-center">Sign Up</h2>
      <p class="text-gray-600 text-center mb-6">Create a new account to access the LMS system.</p>
      <div>
        <input id="signup-username" type="text" placeholder="ðŸ‘¤ Username" class="w-full mb-4 p-3 border rounded shadow-sm focus:ring focus:ring-green-300" />
        <input id="signup-email" type="email" placeholder="ðŸ“§ Email Address" class="w-full mb-4 p-3 border rounded shadow-sm focus:ring focus:ring-green-300" />
        <input id="signup-password" type="password" placeholder="ðŸ”‘ Password" class="w-full mb-4 p-3 border rounded shadow-sm focus:ring focus:ring-green-300" />
        <button id="signup-btn" class="w-full bg-green-600 text-white py-3 rounded-lg shadow-lg hover:bg-green-800 transition duration-300">
          Sign Up
        </button>
        <p class="text-center mt-4">
          Already have an account? <a href="login.html" class="text-blue-600 font-semibold hover:underline">Login here</a>.
        </p>
      </div>
    </div>
    <script>
      document.getElementById("signup-btn").addEventListener("click", () => {
        const username = document.getElementById("signup-username").value.trim();
        const email = document.getElementById("signup-email").value.trim();
        const password = document.getElementById("signup-password").value.trim();

        if (!username || !email || !password) {
          alert("Please fill in all fields.");
          return;
        }

        if (!email.includes("@")) {
          alert("Please enter a valid email address.");
          return;
        }

        // Retrieve existing users from localStorage
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if username or email already exists
        const isUserExists = users.some((user) => user.username === username || user.email === email);
        if (isUserExists) {
          alert("Username or email already exists. Please choose another one.");
          return;
        }

        // Add new user to the array and save to localStorage
        users.push({ username, email, password });
        localStorage.setItem("users", JSON.stringify(users));

        alert("Account created successfully!");
        window.location.href = "login.html"; // Redirect to login page
      });
    </script>
  </body>
</html>
