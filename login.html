<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LMS System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex justify-center items-center">
    <!-- Login Container -->
    <div id="login-container" class="bg-white max-w-md mx-auto p-6 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-blue-700 mb-4 text-center">Login</h2>
      <p class="text-gray-600 text-center mb-6">Welcome back! Please login to continue.</p>
      <div>
        <input
          id="login-username"
          type="text"
          placeholder="ðŸ‘¤ Username"
          class="w-full mb-4 p-3 border rounded shadow-sm focus:ring focus:ring-blue-300"
        />
        <input
          id="login-password"
          type="password"
          placeholder="ðŸ”‘ Password"
          class="w-full mb-4 p-3 border rounded shadow-sm focus:ring focus:ring-blue-300"
        />
        <button
          id="login-btn"
          class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-lg hover:bg-blue-800 transition duration-300 mb-4"
        >
          Login
        </button>
        <button
          id="go-to-signup-btn"
          class="w-full bg-green-600 text-white py-3 rounded-lg shadow-lg hover:bg-green-800 transition duration-300"
        >
          Sign Up
        </button>
      </div>
    </div>

    <!-- Signup Container -->
    <div id="signup-container" class="hidden bg-white max-w-md mx-auto p-6 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-green-700 mb-4 text-center">Sign Up</h2>
      <p class="text-gray-600 text-center mb-6">Create an account to get started.</p>
      <div>
        <input
          id="signup-username"
          type="text"
          placeholder="ðŸ‘¤ Username"
          class="w-full mb-4 p-3 border rounded shadow-sm focus:ring focus:ring-green-300"
        />
        <input
          id="signup-email"
          type="email"
          placeholder="ðŸ“§ Email"
          class="w-full mb-4 p-3 border rounded shadow-sm focus:ring focus:ring-green-300"
        />
        <input
          id="signup-password"
          type="password"
          placeholder="ðŸ”‘ Password"
          class="w-full mb-4 p-3 border rounded shadow-sm focus:ring focus:ring-green-300"
        />
        <button
          id="signup-btn"
          class="w-full bg-green-600 text-white py-3 rounded-lg shadow-lg hover:bg-green-800 transition duration-300 mb-4"
        >
          Sign Up
        </button>
        <button
          id="back-to-login-btn"
          class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-lg hover:bg-blue-800 transition duration-300"
        >
          Back to Login
        </button>
      </div>
    </div>

    <script>
      // Array to store user accounts
      const users = [];

      // Switch between Login and Signup screens
      const loginContainer = document.getElementById("login-container");
      const signupContainer = document.getElementById("signup-container");
      const goToSignupBtn = document.getElementById("go-to-signup-btn");
      const backToLoginBtn = document.getElementById("back-to-login-btn");

      goToSignupBtn.addEventListener("click", () => {
        loginContainer.classList.add("hidden");
        signupContainer.classList.remove("hidden");
      });

      backToLoginBtn.addEventListener("click", () => {
        signupContainer.classList.add("hidden");
        loginContainer.classList.remove("hidden");
      });

      // Login Functionality
      const loginBtn = document.getElementById("login-btn");
      loginBtn.addEventListener("click", () => {
        const username = document.getElementById("login-username").value.trim();
        const password = document.getElementById("login-password").value.trim();

        // Check if user exists
        const isAuthenticated = users.some(
          (user) => user.username === username && user.password === password
        );

        if (isAuthenticated) {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        } else {
          alert("Invalid username or password. Please try again.");
        }
      });

      // Signup Functionality
      const signupBtn = document.getElementById("signup-btn");
      signupBtn.addEventListener("click", () => {
        const username = document.getElementById("signup-username").value.trim();
        const email = document.getElementById("signup-email").value.trim();
        const password = document.getElementById("signup-password").value.trim();

        // Validate input
        if (!username || !email || !password) {
          alert("Please fill in all fields: username, email, and password.");
          return;
        }

        // Check if username already exists
        const isUserExists = users.some((user) => user.username === username);
        if (isUserExists) {
          alert("Username already exists. Please choose another one.");
          return;
        }

        // Add user to the array
        users.push({ username, email, password });
        alert("Account created successfully!");

        // Redirect to login screen
        signupContainer.classList.add("hidden");
        loginContainer.classList.remove("hidden");
      });
    </script>
  </body>
</html>
