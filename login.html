<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LMS System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex justify-center items-center">
    <div class="bg-white max-w-md mx-auto p-6 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-blue-700 mb-4 text-center">Login</h2>
      <p class="text-gray-600 text-center mb-6">Welcome back! Please login to continue.</p>
      <div>
        <input
          id="login-username"
          type="text"
          placeholder="ðŸ‘¤ Username"
          class="w-full mb-4 p-3 border rounded shadow-sm focus:ring focus:ring-blue-300"
        />
        <input
          id="login-password"
          type="password"
          placeholder="ðŸ”‘ Password"
          class="w-full mb-4 p-3 border rounded shadow-sm focus:ring focus:ring-blue-300"
        />
        <button
          id="login-btn"
          class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-lg hover:bg-blue-800 transition duration-300"
        >
          Login
        </button>
        <p class="text-center mt-4">
          Donâ€™t have an account? <a href="signup.html" class="text-green-600 font-semibold hover:underline">Sign Up here</a>.
        </p>
        <p class="text-center mt-2">
          <a href="forgot-password.html" class="text-blue-600 font-semibold hover:underline">Forgot Password?</a>
        </p>
      </div>
    </div>
    <script>
      document.getElementById("login-btn").addEventListener("click", () => {
        const username = document.getElementById("login-username").value.trim();
        const password = document.getElementById("login-password").value.trim();

        // Retrieve users from localStorage
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if the username and password match any user
        const isAuthenticated = users.some(
          (user) => user.username === username && user.password === password
        );

        if (isAuthenticated) {
          alert("Login successful!");
          window.location.href = "dashboard.html"; // Redirect to dashboard page
        } else {
          alert("Invalid username or password. Please try again.");
        }
      });
    </script>
  </body>
</html>
