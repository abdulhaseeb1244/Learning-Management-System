<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - LMS System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex justify-center items-center">
    <div class="bg-white max-w-md mx-auto p-6 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-blue-700 mb-4 text-center">Forgot Password</h2>
      <p class="text-gray-600 text-center mb-6">Enter your email to receive a password reset link.</p>
      <div>
        <input
          id="forgot-email"
          type="email"
          placeholder="ðŸ“§ Email"
          class="w-full mb-4 p-3 border rounded shadow-sm focus:ring focus:ring-blue-300"
        />
        <button
          id="forgot-btn"
          class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-lg hover:bg-blue-800 transition duration-300"
        >
          Send Reset Link
        </button>
        <p class="text-center mt-4">
          Remember your password? <a href="login.html" class="text-green-600 font-semibold hover:underline">Login here</a>.
        </p>
      </div>
    </div>
    <script>
      document.getElementById("forgot-btn").addEventListener("click", () => {
        const email = document.getElementById("forgot-email").value.trim();

        // Retrieve users from localStorage
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if the email exists
        const user = users.find((user) => user.email === email);

        if (user) {
          alert("Password reset link has been sent to your email.");
          window.location.href = "login.html"; // Redirect to login page after sending the reset link
        } else {
          alert("Email not found. Please try again.");
        }
      });
    </script>
  </body>
</html>
